api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that contributes Stackdriver agents and configures them to connect to the service"
  homepage = "https://github.com/paketo-buildpacks/google-stackdriver"
  id = "paketo-buildpacks/google-stackdriver"
  keywords = ["java", "node.js", "google-stackdriver"]
  name = "Paketo Buildpack for Google Stackdriver"
  sbom-formats = ["application/vnd.cyclonedx+json", "application/vnd.syft+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/google-stackdriver/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "bin/build", "bin/detect", "bin/helper", "bin/main", "buildpack.toml"]
  pre-package = "scripts/build.sh"

  [[metadata.configurations]]
    default = "default-module"
    description = "the name of the application"
    launch = true
    name = "BPL_GOOGLE_STACKDRIVER_MODULE"

  [[metadata.configurations]]
    description = "the project id for the application"
    launch = true
    name = "BPL_GOOGLE_STACKDRIVER_PROJECT_ID"

  [[metadata.configurations]]
    description = "the version of the application"
    launch = true
    name = "BPL_GOOGLE_STACKDRIVER_VERSION"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:google:google-stackdriver-debugger-java:4.1.0:*:*:*:*:*:*:*"]
    id = "google-stackdriver-debugger-java"
    name = "Google Stackdriver Debugger Java Agent"
    purl = "pkg:generic/google-stackdriver-debugger-java@4.1.0"
    sha256 = "931e8d5301828bb3ee1ba5948308eb678f33aa148a5381768263ac9fa0fa6349"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://github.com/GoogleCloudPlatform/cloud-debug-java/releases/download/v4.1/cdbg_java_agent_gce.tar.gz"
    version = "4.1.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/GoogleCloudPlatform/cloud-debug-java/blob/master/LICENSE"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:google:google-stackdriver-debugger-nodejs:8.0.0:*:*:*:*:*:*:*"]
    id = "google-stackdriver-debugger-nodejs"
    name = "Google Stackdriver Debugger NodeJS Agent"
    purl = "pkg:generic/google-stackdriver-debugger-nodejs@8.0.0"
    sha256 = "735610224f532df1d94637fb21f60bad44a28d14e8bbb7c8ff30ba9ab32bc214"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://registry.npmjs.org/@google-cloud/debug-agent/-/debug-agent-8.0.0.tgz"
    version = "8.0.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/googleapis/cloud-debug-nodejs/blob/master/LICENSE"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:google:google-stackdriver-profiler-java:2023.7.1700:*:*:*:*:*:*:*"]
    id = "google-stackdriver-profiler-java"
    name = "Google Stackdriver Profiler Java Agent"
    purl = "pkg:generic/google-stackdriver-profiler-java@2023.7.1700"
    sha256 = "2e948597447737f426f00504f9ea785b2c3d04c8011f7923ae4fb565ab588f77"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://storage.googleapis.com/cloud-profiler/java/cloud-profiler-java-agent_20230717_RC00.tar.gz"
    version = "2023.7.1700"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/GoogleCloudPlatform/cloud-profiler-java/blob/master/LICENSE"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:google:google-stackdriver-profiler-nodejs:5.0.5:*:*:*:*:*:*:*"]
    id = "google-stackdriver-profiler-nodejs"
    name = "Google Stackdriver Profiler NodeJS Agent"
    purl = "pkg:generic/google-stackdriver-profiler-nodejs@5.0.5"
    sha256 = "b3c08c2110935761eb1cf629b6e33ed84dd8cac4f267b43846dad7912ca30901"
    stacks = ["io.buildpacks.stacks.bionic", "io.paketo.stacks.tiny", "*"]
    uri = "https://registry.npmjs.org/@google-cloud/profiler/-/profiler-5.0.5.tgz"
    version = "5.0.5"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/googleapis/cloud-debug-nodejs/blob/master/LICENSE"

[[stacks]]
  id = "io.buildpacks.stacks.bionic"

[[stacks]]
  id = "io.paketo.stacks.tiny"

[[stacks]]
  id = "*"
